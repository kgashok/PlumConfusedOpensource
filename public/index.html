<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter OAuth Demo</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <link rel="stylesheet" href="/styles/main.css" />
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-bold">Twitter OAuth Demo</h1>
                    <a href="https://github.com/kgashok/PlumConfusedOpensource/issues" target="_blank" class="text-sm text-blue-500 hover:text-blue-600 transition-colors">Feedback?</a>
                </div>
                <div class="text-sm text-gray-500">
                    <div id="currentTime"></div>
                </div>
            </div>

            <div id="authStatus" class="mb-6 p-4 rounded-lg hidden"></div>
            <div id="userInfo" class="mb-6 hidden"></div>

            <div class="mb-6">
                <button id="authButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    Authenticate with Twitter
                </button>
            </div>

            <div class="mb-6">
                <div class="relative">
                    <textarea id="tweetText" class="w-full p-3 border rounded-lg mb-2 pr-16 resize-none" rows="3" placeholder="What's happening?" maxlength="280"></textarea>
                    <div id="charCount" class="absolute bottom-5 right-3 text-sm text-gray-500">280</div>
                </div>
                <button id="postTweetButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    Post Tweet
                </button>
            </div>

            <div id="status" class="text-sm"></div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">#SaveSoil Tweets</h2>
                <button id="refreshTweetsButton" class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded transition duration-150 ease-in-out flex items-center gap-2">
                    Refresh
                </button>
            </div>
            <div id="searchedTweets" class="space-y-4"></div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">Tweet History</h2>
                <button id="refreshHistoryButton" class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded transition duration-150 ease-in-out flex items-center gap-2">
                    Refresh
                </button>
            </div>
            <div id="tweetHistory" class="space-y-4"></div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
