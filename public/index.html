
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Twitter OAuth Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/styles/main.css" />
        <script src="/js/main.js" defer></script>
    </head>
    <body class="bg-gray-100 min-h-screen p-8">
        <div class="max-w-2xl mx-auto">
            <!-- Main Content -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-2xl font-bold">Twitter OAuth Demo</h1>
                        <a href="https://github.com/kgashok/PlumConfusedOpensource/issues" target="_blank" class="text-sm text-blue-500 hover:text-blue-600 transition-colors">Feedback?</a>
                    </div>
                    <div class="text-sm text-gray-500">
                        <div id="currentTime"></div>
                    </div>
                </div>

                <div id="authStatus" class="mb-6 p-4 rounded-lg hidden"></div>
                <div id="userInfo" class="mb-6 hidden"></div>

                <div class="mb-6">
                    <button onclick="startAuth()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                        Authenticate with Twitter
                    </button>
                </div>

                <div class="mb-6">
                    <div class="relative">
                        <textarea id="tweetText" class="w-full p-3 border rounded-lg mb-2 pr-16 resize-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none transition duration-150 ease-in-out" rows="3" placeholder="What's happening?" maxlength="280"></textarea>
                        <div id="charCount" class="absolute bottom-5 right-3 text-sm text-gray-500">280</div>
                    </div>
                    <button onclick="postTweet()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                        Post Tweet
                    </button>
                </div>

                <div id="status" class="text-sm"></div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold">#SaveSoil Tweets</h2>
                    <button onclick="fetchSearchedTweets()" class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded transition duration-150 ease-in-out flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                <div id="searchedTweets" class="space-y-4"></div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold">Tweet History</h2>
                    <button onclick="refreshHistory()" class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded transition duration-150 ease-in-out flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                <div id="tweetHistory" class="space-y-4"></div>
            </div>
        </div>
    </body>
</html>
