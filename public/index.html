
<!DOCTYPE html>
<html>
<head>
    <title>Tweet Poster</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #1da1f2; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Post a Tweet</h1>
    <textarea id="tweetContent" placeholder="What's happening?"></textarea>
    <button onclick="startAuth()">Start Authorization</button>
    <div id="pinSection" style="display: none; margin-top: 20px;">
        <input type="text" id="pinInput" placeholder="Enter PIN from Twitter" style="padding: 8px; margin-right: 10px;">
        <button onclick="submitPin()">Submit PIN</button>
    </div>
    <div id="status"></div>
    <script>
        let currentTweetContent = '';

        async function startAuth() {
            const tweetContent = document.getElementById('tweetContent').value;
            if (!tweetContent.trim()) {
                alert('Please enter some text to tweet');
                return;
            }
            currentTweetContent = tweetContent;
            const response = await fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: tweetContent })
            });
            const data = await response.json();
            window.open(data.authUrl, '_blank');
            document.getElementById('status').innerHTML = 'Please authorize in the new window and enter the PIN below';
            document.getElementById('pinSection').style.display = 'block';
        }

        async function submitPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin) {
                const postResponse = await fetch('/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, text: currentTweetContent })
                });
                const result = await postResponse.json();
                document.getElementById('status').innerHTML = result.success ? 
                    'Tweet posted successfully!' : 'Error posting tweet';
                if (result.success) {
                    document.getElementById('pinSection').style.display = 'none';
                    document.getElementById('tweetContent').value = '';
                }
            }
        }
    </script>
</body>
</html>
